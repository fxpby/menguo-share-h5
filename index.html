  <script>
    //designWidth:设计稿的实际宽度值，需要根据实际设置
    //maxWidth:制作稿的最大宽度值，需要根据实际设置
    //这段js的最后面有两个参数记得要设置，一个为设计稿实际宽度，一个为制作稿最大宽度，例如设计稿为750，最大宽度为750，则为(750,750)
    (function (designWidth, maxWidth) {
      var doc = document,
        win = window,
        docEl = doc.documentElement,
        remStyle = document.createElement("style"),
        tid;
      //浏览器竖屏与横屏转换的BUG。
      function refreshRem() {
        var width = docEl.getBoundingClientRect().width;
        maxWidth = maxWidth || 540;
        width > maxWidth && (width = maxWidth);
        var rem = (width * 100) / designWidth;
        remStyle.innerHTML = "html{font-size:" + rem + "px;}";
      }

      if (docEl.firstElementChild) {
        docEl.firstElementChild.appendChild(remStyle);
      } else {
        var wrap = doc.createElement("div");
        wrap.appendChild(remStyle);
        doc.write(wrap.innerHTML);
        wrap = null;
      }
      //要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
      refreshRem();

      win.addEventListener(
        "resize",
        function () {
          clearTimeout(tid); //防止执行两次
          tid = setTimeout(refreshRem, 300);
        },
        false
      );

      win.addEventListener(
        "pageshow",
        function (e) {
          if (e.persisted) {
            // 浏览器后退的时候重新计算
            clearTimeout(tid);
            tid = setTimeout(refreshRem, 300);
          }
        },
        false
      );

      if (doc.readyState === "complete") {
        doc.body.style.fontSize = "16px";
      } else {
        doc.addEventListener(
          "DOMContentLoaded",
          function (e) {
            doc.body.style.fontSize = "16px";
          },
          false
        );
      }
    })(750, 750);

  // var vConsole = new window.VConsole();
  const addPrefixSlash = (str) => (str[0] === "/" ? str : `/${str}`);
  const service = axios.create({
    timeout: 20000, // request timeout
  });
  const baseUrl = 'https://mgapp.appearoo.top/api.php'

  //axios封装post请求
  function axiosPostRequst(url, data) {
    let result = service({
      method: "post",
      url: `${baseUrl + url}`,
      data: data,
      transformRequest: [
        function (data) {
          let ret = "";
          for (let i in data) {
            ret +=
              encodeURIComponent(i) + "=" + encodeURIComponent(data[i]) + "&";
          }
          ret = ret.substr(0, ret.length - 1);
          return ret;
        },
      ],
      header: {
        "Content-Type": "application/json",
      },
    })
      .then((response) => {
        return response.data;
      })
      .catch((error) => {
        return "exception=" + error;
      });
    return result;
  }

  // Content-Type
  //get请求
  function axiosGetRequst(url, data) {
    var result = service({
      method: "get",
      url: `${baseUrl + url}`,
      data: data,
      transformRequest: [
        function (data) {
          let ret = "";
          for (let i in data) {
            ret +=
              encodeURIComponent(i) + "=" + encodeURIComponent(data[i]) + "&";
          }
          ret = ret.substr(0, ret.length - 1);
          return ret;
        },
      ],
      header: {
        "Content-Type": "application/json",
      },
    })
      .then(function (resp) {
        return resp.data;
      })
      .catch(function (error) {
        return error;
      });
    return result;
  }
  const app = new Vue({
    el: "#app",
    data: function () {
      return {
        starZero: 0,
        doubanVal: 3,
        storeRange: [10, 20, 60, 40, 20],
        qryId: null,
        infoData: {
          name: "",
          director: "",
          actor: "",
          imgUrl: "",
        },
        colorMain: null,
        show: true,
        user_name: "", // 手机号
        user_pwd: "", // 密码
        code: "", // 验证码
        reg_type: "", // 注册方式
        invite_code: "", // 邀请码
        code_text: "获取验证码",
        totalTime: 60,
        canClick: true,
      };
    },
    methods: {
      downloadByIframe(url) {
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = url ? url : addPrefixSlash(src);
        document.body.appendChild(iframe);
      },
      getQueryVariable(variable) {
        if (window.location.search === "") {
          throw new Error("url中视频id参数缺失")
        }
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {
            return pair[1];
          }
        }
        return false;
      },
      getColorHandler() {
        const colorThief = new ColorThief();
        if (this.$refs.imgDom && this.$refs.imgDom.complete) {
          this.colorMain = colorThief.getColor(this.$refs.imgDom);
        } else {
          this.$nextTick(() => {
            this.$refs.imgDom.addEventListener("load", () => {
              this.colorMain = colorThief.getColor(this.$refs.imgDom);
              document.body.style.visibility = `visible`;
              document.body.style.backgroundColor = `rgb(${this.colorMain})`;
            });
          });
        }
      },
      getInfoData(id) {
        let that = this;
        axiosPostRequst(`/provide/vod_detail`,
          {
            ac: "vod_detail",
            id,
          }
        )
          .then(function (res) {
            that.infoData.name = res.name || "";
            that.infoData.director = res.director || "";
            that.infoData.actor =
              res.actor.split(",").splice(0, 5).join(" / ") || "";
            that.infoData.imgUrl = res.img || "";
          })
          .catch(function (err) {
            console.log(err);
          });
      },
      // 获取验证码
      getCode() {
        if (this.user_name === '') {
          vant.Toast("请输入手机号");
          return
        }
        if (!this.canClick) return
        this.canClick = false
        this.code_text = this.totalTime + 's'
        let clock = window.setInterval(() => {
          this.totalTime--
          this.code_text = this.totalTime + 's'
          if (this.totalTime < 0) {
            window.clearInterval(clock)
            this.code_text = '获取验证码'
            this.totalTime = 60
            this.canClick = true
          }
        }, 1000)

        axiosPostRequst(`/provide/regcode`, {
          user_name: this.user_name,
        }).then((res) => {
          if (res.code === 1) {
            vant.Toast("已发送验证码，请查收");
          } else {
            vant.Toast("验证码发送失败，请稍后重试");
          }
        });
      },
      registeredHandler() {
        if (this.user_name === '') {
          vant.Toast("请输入手机号");
          return
        }
        if (this.code === '' && this.reg_type === 0) {
          vant.Toast("请输入验证码");
          return
        }
        if (this.user_pwd === '') {
          vant.Toast("请输入密码");
          return
        }
        let url = this.reg_type === 0 ? '/provide/reg' : '/provide/reg_username'
        let params = {
          user_name: this.user_name,
          user_pwd: md5(this.user_pwd),
          invite_code: this.invite_code,
        }
        if (this.reg_type === 0) {
          params.code = this.code
        }
        axiosPostRequst(url, params).then((res) => {
          vant.Toast(res.msg);
        });
      },
      getDownloadUrlHandler(sys) {
        axiosPostRequst("/provide/upgrade", {
          sys,
        }).then((res) => {
          const down_url = res.data.down_url
          this.downloadByIframe(down_url)
          // vant.Toast("提示内容:", res);
        });
      },
      getRegisterType() {
        axiosPostRequst("/provide/baseinfo").then((res) => {
          this.reg_type = res.data.reg_type
        });
      },
    },
    created() {
      this.qryId = this.getQueryVariable("id");
      this.getInfoData(this.qryId)
      this.getRegisterType()
      // this.getInfoData("42589");
    },
    mounted() {
      document.body.style.visibility = `hidden`;
      this.getColorHandler();
    },
  });
</script>
